spring.application.name=spring-ai-adventure

spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=gpt-4.1-nano

##### ChromaVector configuration ######
spring.ai.vectorstore.chroma.initialize-schema=true
spring.ai.vectorstore.chroma.collection-name=megalodon
spring.ai.vectorstore.chroma.client.host=${SPRING_AI_VECTORSTORE_CHROMA_CLIENT_HOST:http://localhost}
spring.ai.vectorstore.chroma.client.port=${SPRING_AI_VECTORSTORE_CHROMA_CLIENT_PORT:8000}

##### H2 configuration ######
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:megalodon_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

#### JTE configuration #####
gg.jte.developmentMode=${GG_JTE_DEVELOPMENT_MODE:true}
gg.jte.usePrecompiledTemplates=${GG_JTE_PRECOMPILED_TEMPLATE:false}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallow-size=10MB
server.tomcat.max-http-form-post-size=10MB